<div data-ng-controller="OperadorCtrl">
  <div class="row">
    <div class="col-xs-12">
      <label>Linha: </label>
      <select ng-model="selectLinha" ng-change="changedValue(selectLinha)" data-ng-options="value.Linha as value.Linha for value in dados.distribuicao | unique:'Linha' | orderBy:'Linha'">
      <option value="" ng-selected="selected">Selecione...</option>
      </select>

    <label>Operador: </label>
    <select ng-model="selectOperador" ng-change="changedValueOperador(selectOperador, selectLinha)" data-ng-options="value.Operador as value.Operador for value in dados.distribuicao | filter: selectLinha | unique:'Operador'">
    <option value="" ng-selected="selected">Selecione...</option>
    </select>

  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div id="timeline-chart-linha"></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div id="timeline-chart-operador"></div>
    </div>
  </div>
</div>
</div>
