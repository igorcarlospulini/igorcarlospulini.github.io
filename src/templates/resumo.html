<div data-ng-controller="ResumoCtrl">

    <div class="row" >
        <div class="col-xs-12">
            <label>Linha: </label>
            <select ng-model="selectLinha" ng-change="changedValue(selectLinha)"
                   data-ng-options="value.Linha as value.Linha for value in dados.distribuicao | unique:'Linha' | orderBy:'Linha'">
                 <option value="" ng-selected="selected">Selecione...</option>
             </select>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <div id="timeline-chart"></div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-7">
            <div id="column-chart"></div>
        </div>

        <div class="col-xs-5">
            <div id="pie-chart"></div>
        </div>
      </div>

</div>
