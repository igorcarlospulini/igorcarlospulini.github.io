<div data-ng-controller="ArquivoCtrl">

    <div class="row" >
        <div class="col-xs-3" ng-repeat="d in dados.geral">
          <div class="panel">
            <div class="panel-heading text-center">
              {{d.nome}}
            </div>
            <div class="panel-body text-center">
              {{d.valor}}
            </div>
          </div>
        </div>
    </div>

</div>
