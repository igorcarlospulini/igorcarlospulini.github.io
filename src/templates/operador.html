<div data-ng-controller="OperadorCtrl">
  <div class="row" >
    <div class="col-xs-12">
      <label>Linha: </label>
      <select ng-model="selectLinha" ng-change="changedValue(selectLinha)"
      data-ng-options="value.Linha as value.Linha for value in dados.distribuicao | unique:'Linha' | orderBy:'Linha'">
      <option value="" ng-selected="selected">Selecione...</option>
    </select>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div id="timeline-chart-linha"></div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div id="timeline-chart-operador"></div>
    </div>
  </div>
</div>


<div class="row list-operador">

  <div class="col-xs-6 panel-operador"
    ng-repeat="n in dados.operadoreslinhas | filter: selectLinha
      | unique:'Operador'" ng-model="selectOperador">
    <div class="row">
      <div class="col-xs-1">
        <div class="progress progress-bar-vertical" style="height: 140px;">
          <div class="progress-bar" role="progressbar"
          aria-valuenow="30" aria-valuemin="0" aria-valuemax="100" style="height: {{n.POperador}}%;">
          </div>
        </div>
        {{n.POperador | number: 2 }}%
      </div>

      <div class="col-xs-3 desenho">
          <p>Operador {{n.Operador}}</p>
          <img src="/img/desenho.png" alt="">
      </div>

      <div class="col-xs-8">
        <div class="row" ng-repeat="n in dados.operadoreslinhas | filter: { LinhaOperador : (n.Linha + n.Operador + '-')}">
          <div class="col-xs-4 no-spacing">
              {{n.Recurso}}
          </div>
          <div class="col-xs-6 no-spacing">
            <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="60"
                aria-valuemin="0" aria-valuemax="100" style="width: {{n.PRecurso}}%;">
                {{n.PRecurso | number: 2}}%
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</div>
